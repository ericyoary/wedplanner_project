<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>New Wedding</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div id="Wrapper">
        <h1>Plan Your Wedding</h1>
        <a id="dasboard" class="btn btn-primary" href="/weddings">Dasboard</a> <a id="logout" class="btn btn-secondary" href="/logout">Logout</a>
        <hr>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div id="wedding">
            <section>
                <form action="/weddings/create" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="wedder_one">Wedder One: </label>
                        <input type="text" name="wedder_one" id="wedder_one" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="wedder_two">Wedder Two: </label>
                        <input type="text" name="wedder_two" id="wedder_two" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="wedding_date">Wedding Date: </label>
                        <input type="date" name="wedding_date" id="wedding_date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="address">Weddding Address: </label>
                        <input type="text" name="address" id="address" class="form-control">
                    </div>
                    <button type="submit">Create</button>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
